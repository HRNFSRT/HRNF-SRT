<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles and Equipment</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCCz1kIH5hT_15pWT9rf5JqJhexK76qpRE",
            authDomain: "hrnf-srt.firebaseapp.com",
            projectId: "hrnf-srt",
            storageBucket: "hrnf-srt.appspot.com",
            messagingSenderId: "748926279394",
            appId: "1:748926279394:web:1303b9000361b1d51808bb",
            measurementId: "G-5PCZE3S5N5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        const allowedEmails = ['command@hrnf-srt.org', 'stationmechanic@hrnf-srt.org'];

        function checkUserAccess(userEmail) {
            if (allowedEmails.includes(userEmail)) {
                loadReports();
                document.getElementById("reportsSection").style.display = "block";
            } else {
                document.getElementById("reportIssueSection").style.display = "none";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                checkUserAccess(user.email);
            } else {
                console.log("No user signed in.");
            }
        });

        const vehicles = [
            { id: 1, name: "2020 Ford F350 Technical", issues: false },
            { id: 2, name: "2020 Ford F250 Brush", issues: false },
            { id: 3, name: "1994 Pierce Rescue SWB", issues: false },
            { id: 4, name: "2018 Ford F250 Utility", issues: false },
            { id: 5, name: "2018 Ford F250 Utility", issues: false },
            { id: 6, name: "2019 Ford Explorer EMS SUV", issues: false },
            { id: 7, name: "2018 Ford F250 Command", issues: false },
            { id: 8, name: "2012 Jeep Bronco 4x4", issues: false },
            { id: 9, name: "Utility Task Vehicle", issues: false },
            { id: 10, name: "HeliMed 99", issues: false },
        ];

        function renderVehicleList() {
            const vehicleList = document.getElementById("vehicleList");
            vehicleList.innerHTML = ""; // Clear existing list
            vehicles.forEach(vehicle => {
                const vehicleItem = document.createElement("li");
                vehicleItem.className = "vehicle-item";
                vehicleItem.textContent = vehicle.name;

                if (vehicle.issues) {
                    vehicleItem.classList.add("not-in-service");
                    vehicleItem.textContent += " (Not In Service)";
                }

                vehicleItem.onclick = () => showChecklists(vehicle.id, vehicleItem);
                vehicleList.appendChild(vehicleItem);
            });
        }

        function showChecklists(vehicleId, vehicleElement) {
            const existingChecklist = document.querySelector(".dynamic-checklist");
            if (existingChecklist) existingChecklist.remove();

            const checklistsContainer = document.createElement("div");
            checklistsContainer.className = "dynamic-checklist checklist";
            
            const checklists = [
                { title: "Vehicle Inspection", items: ["Exterior Inspection", "Bodywork", "Glass / Windshield", "Lights"] },
                { title: "Equipment Inspection", items: ["First Aid Kit", "Trauma Kit", "AED/LifePak", "Oxygen Tank"] },
                { title: "Documentation", items: ["Maintenance log checked", "Any Issues Logged"] },
            ];

            checklists.forEach(checklist => {
                const checklistDiv = document.createElement("div");
                checklistDiv.innerHTML = `<h4>${checklist.title}</h4>`;
                checklist.items.forEach(item => {
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.id = item;
                    checklistDiv.appendChild(checkbox);
                    checklistDiv.appendChild(document.createTextNode(item));
                    checklistDiv.appendChild(document.createElement("br"));
                });
                checklistsContainer.appendChild(checklistDiv);
            });

            const takeOutButton = document.createElement("button");
            takeOutButton.textContent = "Take Out of Service";
            takeOutButton.onclick = () => updateServiceStatus(vehicleId, vehicleElement, false);
            checklistsContainer.appendChild(takeOutButton);

            vehicleElement.after(checklistsContainer);
        }

        async function updateServiceStatus(vehicleId, vehicleElement, inService) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (vehicle) {
                vehicle.issues = !inService; // Toggle service status
                renderVehicleList();
            }
            const loadingIndicator = document.getElementById("loadingIndicator");
            loadingIndicator.style.display = "block"; // Show loading indicator

            try {
                const vehicleDoc = doc(db, "vehicles", vehicleId.toString());
                await updateDoc(vehicleDoc, { inService });
                alert(`Vehicle status updated to ${inService ? "In Service" : "Out of Service"}`);
            } catch (error) {
                console.error("Error updating service status:", error);
                alert("Failed to update vehicle status. Please try again.");
            } finally {
                loadingIndicator.style.display = "none"; // Hide loading indicator
            }
        }

        async function reportIssue() {
            const user = auth.currentUser;
            const issueDescription = document.getElementById("issueDescription").value;

            if (!issueDescription) {
                alert("Please provide a description of the issue.");
                return;
            }

            if (!user || !allowedEmails.includes(user.email)) {
                alert("You do not have permission to report issues.");
                return;
            }

            const loadingIndicator = document.getElementById("loadingIndicator");
            loadingIndicator.style.display = "block"; // Show loading indicator

            try {
                await addDoc(collection(db, "issues"), {
                    description: issueDescription,
                    reportedAt: new Date(),
                    userEmail: user.email,
                });
                alert("Issue reported successfully.");
                document.getElementById("issueReportForm").reset();
            } catch (error) {
                console.error("Error reporting issue:", error);
                alert("Failed to report the issue. Please try again.");
            } finally {
                loadingIndicator.style.display = "none"; // Hide loading indicator
            }
        }

        async function loadReports() {
            const reportsContainer = document.getElementById("reportsContainer");
            reportsContainer.innerHTML = "";
            const loadingIndicator = document.getElementById("loadingIndicator");
            loadingIndicator.style.display = "block"; // Show loading indicator

            try {
                const reportsSnapshot = await getDocs(collection(db, "issues"));
                reportsSnapshot.forEach(doc => {
                    const report = doc.data();
                    const reportItem = document.createElement("p");
                    reportItem.textContent = `${report.userEmail}: ${report.description} (Reported at: ${report.reportedAt.toDate()})`;
                    reportsContainer.appendChild(reportItem);
                });
            } catch (error) {
                console.error("Error loading reports:", error);
                alert("Failed to load reports. Please try again.");
            } finally {
                loadingIndicator.style.display = "none"; // Hide loading indicator
            }
        }

        window.onload = renderVehicleList;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f0f0f0;
        }
        h1, h2, h3 {
            color: #0262c4;
        }
        .checklist {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .checklist h4 {
            margin: 10px 0;
        }
        .checklist input[type="checkbox"] {
            margin-right: 10px;
        }
        .report-issue {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #e94307;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #b63101;
        }
        #checklistSection, #reportIssueSection {
            display: none;
        }
        /* General header styling */
        header {
            position: relative; /* Fix the header to the top of the viewport */
            top: 0; /* Align it to the top */
            width: 100%; /* Make sure it spans the full width of the page */
            z-index: 1000; /* Ensure the header stays above other content */
            background-color: rgba(51, 51, 51, 0.8); /* Header background */
            padding: 0px 0;
        }

        /* Header content styling */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .logo img {
            margin-right: 10px;
        }

        /* Header text styling - aligned inline with the logo */
        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: auto;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.3rem;
            white-space: nowrap;
        }

        .header-text p {
            margin: 0;
            font-size: 0.9rem;
            font-style: italic;
            color: #ccc;
            white-space: nowrap;
        }

        /* Navigation styling */
        nav {
            margin-left: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style-type: none;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #f0a500;
        }
        cta {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .not-in-service { 
            background: #d3d3d3; 
            color: #888; 
            cursor: not-allowed; 
        }
        .checklist, .dynamic-checklist { 
            background: #fff; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        #reportsSection { 
            display: none; 
            position: relative; 
            bottom: 0; width: 100%; 
            background: #f9f9f9; 
            padding: 10px; 
            border-top: 1px solid #ccc; 
        }
        .maintenance-log {
            width: 50%;
            float: right;
            overflow-y: scroll;
            height: 400px;
        }
        .dynamic-checklist {
            width: 45%;
            float: left;
        }
        .log-entry {
            margin: 5px 0;
        }
        .vehicle-list {
            list-style: none;
            padding: 0;
        }
        .vehicle-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .vehicle-item.not-in-service {
            background: #d3d3d3; /* Greyed out */
            color: #888;
            cursor: not-allowed;
        }
        .checklist {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #loadingIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .vehicle-item {
                font-size: 12px;
                padding: 5px;
            }
            .checklist {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="/images/logo.png" alt="Highrock National Forest Search & Rescue Logo" width="90">
        </div>
        <div class="header-text">
            <h1>Highrock National Forest Search & Rescue Team</h1>
            <p>Saving Lives 365 Days a Year</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="cta">Return to Dashboard</a></li>

            </ul>
        </nav>
    </div>
</header>
    <main>
        <section>
            <h2>Vehicles</h2>
            <ul id="vehicleList" class="vehicle-list"></ul>
            <div id="loadingIndicator"></div>
        </section>

        <section id="reportsSection" style="display: none;">
            <h2>Report an Issue</h2>
            <form id="issueReportForm" onsubmit="event.preventDefault(); reportIssue();">
                <textarea id="issueDescription" rows="4" placeholder="Describe the issue..."></textarea>
                <br>
                <button type="submit">Report Issue</button>
            </form>

            <h2>Reported Issues</h2>
            <div id="reportsContainer"></div>
        </section>
    </main>
</body>
</html>
