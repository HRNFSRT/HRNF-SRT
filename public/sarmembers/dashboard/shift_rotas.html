<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Rotas</title>

    <!-- Firebase Imports and Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: API_KEY,
            authDomain: AUTH_DOMAIN,
            projectId: PROJECT_ID,
            storageBucket: STORAGE_BUCKET,
            messagingSenderId: MESSAGING_SENDER_ID,
            appId: APP_ID,
            measurementId: MEASUREMENT_ID
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "command@hrnf-srt.org") {
                document.querySelector(".commander-section").style.display = "block";
            } else {
                document.querySelector(".commander-section").style.display = "none";
            }
        });

        async function loadShifts() {
            const shiftList = document.getElementById('shift-list');
            const querySnapshot = await getDocs(collection(db, "shifts"));
            shiftList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const shiftData = doc.data();
                shiftList.innerHTML += `<p>${shiftData.name}: ${shiftData.time}</p>`;
            });
        }

        async function loadJobs() {
            const jobList = document.getElementById('job-list');
            const querySnapshot = await getDocs(collection(db, "jobs"));
            jobList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const jobData = doc.data();
                jobList.innerHTML += `<p>${jobData.name}: ${jobData.description}</p>`;
            });
        }

        async function updateShift() {
            const shiftName = document.getElementById('shift').value;
            await setDoc(doc(db, "shifts", shiftName), {
                name: shiftName,
                time: new Date().toISOString()
            });
            loadShifts();
        }

        async function updateJob() {
            const jobName = document.getElementById('job').value;
            await setDoc(doc(db, "jobs", jobName), {
                name: jobName,
                description: "Job description"
            });
            loadJobs();
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadShifts();
            loadJobs();
        });
    </script>

    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, a, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            color: #0262c4;
            background: #f0f0f0;
        }

        /* Headings */
        h1, h2 {
            color: #0262c4;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cta {
            padding: 8px 12px;
            background-color: #e94307;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #b63101;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
        }

        /* Content */
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Commander Section */
        .commander-section {
            display: none;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Forms and Buttons */
        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: #0262c4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #024ca1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shift Rotas</h1>
        <button onclick="location.href='/dashboard.html'" class="cta">Back to Dashboard</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Week View of Shifts</h2>
        <div id="shift-list"></div>
        <h2>Jobs to be Completed</h2>
        <div id="job-list"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Shift Rotas for the Week</h2>
        <div id="rotas-view"></div>

        <!-- Commander-Only Section -->
        <div class="commander-section">
            <h2>Commander Section</h2>
            <p>This section is restricted to commanders only.</p>
            <form id="update-form">
                <label for="shift">Update Shift:</label>
                <input type="text" id="shift" name="shift">
                <button type="button" onclick="updateShift()">Update Shift</button>
                
                <label for="job">Update Job:</label>
                <input type="text" id="job" name="job">
                <button type="button" onclick="updateJob()">Update Job</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; HRNF SRT 2023
    </footer>
</body>
</html>
