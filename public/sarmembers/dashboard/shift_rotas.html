<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Rotas</title>

    <!-- Firebase Imports and Configuration with All JavaScript in Head -->
    <script type="module">
        // Import Firebase functions from the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: API_KEY,
            authDomain: AUTH_DOMAIN,
            projectId: PROJECT_ID,
            storageBucket: STORAGE_BUCKET,
            messagingSenderId: MESSAGING_SENDER_ID,
            appId: APP_ID,
            measurementId: MEASUREMENT_ID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Restrict Commander Section to Command Account
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "command@hrnf-srt.org") {
                document.querySelector(".commander-section").style.display = "block";
            } else {
                document.querySelector(".commander-section").style.display = "none";
            }
        });

        // Fetch and display shifts
        async function loadShifts() {
            const shiftList = document.getElementById('shift-list');
            const querySnapshot = await getDocs(collection(db, "shifts"));
            shiftList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const shiftData = doc.data();
                shiftList.innerHTML += `<p>${shiftData.name}: ${shiftData.time}</p>`;
            });
        }

        // Fetch and display jobs
        async function loadJobs() {
            const jobList = document.getElementById('job-list');
            const querySnapshot = await getDocs(collection(db, "jobs"));
            jobList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const jobData = doc.data();
                jobList.innerHTML += `<p>${jobData.name}: ${jobData.description}</p>`;
            });
        }

        // Update shift
        async function updateShift() {
            const shiftName = document.getElementById('shift').value;
            await setDoc(doc(db, "shifts", shiftName), {
                name: shiftName,
                time: new Date().toISOString()
            });
            loadShifts();
        }

        // Update job
        async function updateJob() {
            const jobName = document.getElementById('job').value;
            await setDoc(doc(db, "jobs", jobName), {
                name: jobName,
                description: "Job description"
            });
            loadJobs();
        }

        // Initial data load
        window.addEventListener('DOMContentLoaded', () => {
            loadShifts();
            loadJobs();
        });
    </script>

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            padding: 10px;
            background-color: #f4f4f4;
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
        }

        /* Content styling */
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .commander-section {
            display: none; /* Hidden by default, shown only to commanders */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Shift Rotas</h1>
        <button onclick="location.href='/dashboard.html'" class="cta">Back to Dashboard</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Week View of Shifts</h2>
        <div id="shift-list"></div>
        <h2>Jobs to be Completed</h2>
        <div id="job-list"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Shift Rotas for the Week</h2>
        <div id="rotas-view"></div>

        <!-- Commander-Only Section -->
        <div class="commander-section">
            <h2>Commander Section</h2>
            <p>This section is restricted to commanders only.</p>
            <!-- Form to update shift rotas and jobs -->
            <form id="update-form">
                <label for="shift">Update Shift:</label>
                <input type="text" id="shift" name="shift">
                <button type="button" onclick="updateShift()">Update Shift</button>
                
                <label for="job">Update Job:</label>
                <input type="text" id="job" name="job">
                <button type="button" onclick="updateJob()">Update Job</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Highrock National Forest SRT 2024. All Rights Reserved.
    </footer>
</body>
</html>
