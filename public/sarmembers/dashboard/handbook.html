<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbook - Highrock National Forest Search & Rescue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header for the Handbook Page -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="/images/logo.png" alt="Highrock National Forest Search & Rescue Logo" width="90">
            </div>
            <div class="header-text">
                <h1>Handbook</h1>
            </div>
            <!-- Back Button to Dashboard -->
            <button onclick="window.location.href='dashboard.html';" class="back-btn">Back to Dashboard</button>
        </div>
    </header>

    <!-- Handbook Content Section -->
    <section class="handbook-content">
        <h2>Welcome to the Handbook</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Handbook...">
            <button onclick="searchHandbook()">Search</button>
        </div>
        <div id="handbookSections">
            <!-- Sections of the Handbook will be loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Highrock National Forest Search & Rescue Team. All rights reserved.</p>
    </footer>

    <script src="handbook.js"></script>
</body>
</html>
