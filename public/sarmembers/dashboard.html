<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Highrock National Forest Search & Rescue</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Integration -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is authenticated
        auth.onAuthStateChanged(user => {
            if (!user) {
                // User is not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h3>Dashboard</h3>
            <ul>
                <li><a href="#handbook">Handbook Pages</a></li>
                <li><a href="#cad">Computer Aided Dispatch (CAD)</a></li>
                <li><a href="#aar">After Action Reports</a></li>
                <li><a href="#rotas">Shift Rotas</a></li>
                <li><a href="#vehicle-checklists">Vehicle Checklists</a></li>
                <li><a href="#issue-reports">Issue Reports</a></li>
            </ul>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2>Welcome to the Dashboard</h2>
            <p>Select an option from the sidebar to get started.</p>

            <!-- Placeholder Sections -->
            <section id="handbook">
                <h3>Handbook Pages</h3>
                <p>Content for handbook pages will go here.</p>
            </section>
            <!-- Add other sections as needed -->
        </div>
    </div>
</body>
</html>
